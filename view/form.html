<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1，user-scalable=no">
    <title>layuiAdmin后台管理模板</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style>
        *{margin:0;padding:0;}
        body{padding:10px;}
        .layui-form-item{max-width:600px;}
    </style>
</head>

<body>
    <form class="layui-form layui-form-pane" action="" lay-filter="formDemo">
            <!--input框-->
            <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!--用户名-->
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required|username1" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!--密码框-->
            <div class="layui-form-item">
                <label class="layui-form-label">密码框</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">辅助文字</div>
            </div>

            <!--layui 自带验证类型-->
            <!--phone（手机号） email（邮箱） url（网址）number（数字）date（日期）identity（身份证）-->

            <!--手机号-->
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" required  lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!--邮箱-->
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!--网址-->
            <div class="layui-form-item">
                <label class="layui-form-label">网址</label>
                <div class="layui-input-block">
                    <input type="text" name="url" required  lay-verify="required|url" placeholder="请输入网址" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!--数字-->
            <div class="layui-form-item">
                <label class="layui-form-label">数字</label>
                <div class="layui-input-block">
                    <input type="text" name="number" required  lay-verify="required|number" placeholder="请输入数字" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!--身份证-->
            <div class="layui-form-item">
                <label class="layui-form-label">身份证</label>
                <div class="layui-input-block">
                    <input type="text" name="identity" required  lay-verify="required|identity" placeholder="请输入数字" autocomplete="off" class="layui-input">
                </div>
            </div>

            <!--日期选择框-->
            <div class="layui-form-item">
                <label class="layui-form-label">日期选择器</label>
                <div class="layui-input-block">
                    <input type="text" id="date1" name="date" class="layui-input" required lay-verify="required|date"/>
                </div>
            </div>
            <!--时间选择框-->
            <div class="layui-form-item">
                <label class="layui-form-label">时间选择器</label>
                <div class="layui-input-block">
                    <input type="text" id="date2" name="time" class="layui-input" required  lay-verify="required"/>
                </div>
            </div>

            <!--下拉选择框-->
            <div class="layui-form-item">
                <label class="layui-form-label">选择框</label>
                <div class="layui-input-block">
                    <select name="city" lay-verify="required" lay-filter="formSelect">
                        <option value="请选择">请选择</option>
                        <option value="北京">北京</option>
                        <option value="上海">上海</option>
                        <option value="武汉">广州</option>
                        <option value="深圳">深圳</option>
                        <option value="杭州">杭州</option>
                    </select>
                </div>
            </div>
            <!--复选框-->
            <div class="layui-form-item">
                <label class="layui-form-label">复选框</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="like[write]" title="写作" value="写作" lay-filter="formCheckbox1">
                    <input type="checkbox" name="like[read]" title="阅读" value="阅读" checked lay-filter="formCheckbox2">
                    <input type="checkbox" name="like[dai]" title="发呆" value="发呆" lay-filter="formCheckbox3">
                </div>
            </div>
            <!--开关-->
            <div class="layui-form-item">
                <label class="layui-form-label">开关</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="switch" lay-skin="switch" lay-filter="formSwitch">
                </div>
            </div>
            <!--单选框-->
            <div class="layui-form-item">
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked lay-filter="formRadio1">
                    <input type="radio" name="sex" value="女" title="女" lay-filter="formRadio2">
                </div>
            </div>
            <!--文本域-->
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">文本域</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <!--提交和重置按钮-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formSubmit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
</body>
<script src="../layui/layui.js"></script>
<script src="../js/config.js"></script>
<script src="../js/validate.js"></script>
<script>
    layui.use(["form","laydate","layer","checkForm"], function(){
        var form = layui.form;
        var laydate=layui.laydate;
        var layer=layui.layer;
        var checkForm=layui.checkForm;

        //加载使用checkForm模块
        checkForm.hello();

        //日期时间选择器
        laydate.render({
           elem:"#date1",
           type:"date",
           calendar:true
        });
        laydate.render({
            elem:"#date2",
            type:"time"
        });


        //监听下拉框select事件
        form.on('select(formSelect)',function(data){
            console.log(data);
            console.log(data.elem);      //获得select原始DOM对象
            console.log(data.value);    //获得选中的值
            console.log(data.othis);    //获得美化后的DOM对象
        });
        //监听复选框checkbox事件
        form.on('checkbox(formCheckbox1)',function(data){
            //layer.msg(data);
            console.log(data);
            console.log(data.elem);             //获得原始DOM对象
            console.log(data.elem.checked);     //是否被选中，true或者false
            console.log(data.value);            //复选框value值，也可以通过data.elem.value获得
            console.log(data.othis);            //获得美化后的DOM对象
        });
        form.on('checkbox(formCheckbox2)',function(data){
            //layer.msg(data);
            console.log(data);
        });
        form.on('checkbox(formCheckbox3)',function(data){
            //layer.msg(data);
            console.log(data);
        });

        //监听开关switch事件
        form.on('switch(formSwitch)',function(data){
            //layer.msg(data);
            console.log(data);
            console.log(data.elem);         //获得原始DOM对象
            console.log(data.elem.checked);    //是否被选中，true或者是false
            console.log(data.value);            //开关的value值，也可以通过data.elem.value获得
            console.log(data.othis);            //获得美化后的DOM对象
        });
        //监听单选框radio事件
        form.on("radio(formRadio1)",function(data){
            //layer.msg(data);
            console.log(data);
            console.log(data.elem);             //获得原始DOM对象
            console.log(data.elem.checked);      //是否被选中，true或者是false
            console.log(data.value);            //获得选中的值
            console.log(data.othis);            //获得获得美化后的DOM对象
        });
        form.on("radio(formRadio2)",function(data){
            console.log(data);
            console.log(data.elem);      //获得原始DOM对象
            console.log(data.elem.checked);      //是否被选中，true或者是false
            console.log(data.value);      //获得选中的值
            console.log(data.othis);            //获得获得美化后的DOM对象
        });
        //监听提交事件
        form.on('submit(formSubmit)', function(data){
            layer.msg(JSON.stringify(data.field));
            console.log(data);
            console.log(data.elem);     //执行事件的原始dom对象，一般为button标签
            console.log(data.form);     //执行提交的form对象，一般存在form标签时候才会返回
            console.log(data.field);     //获取当前容器的全部字段，键值对形式{key:value}

            //form.render();    //更新全部
            return false;     //阻止表单跳转
        });


        //表单赋值初值
        form.val('formDemo',{
            "title":"标题",
            /*"name":"名字",*/
            "password":"password_word",
            'phone':'',
            "email":"",
            "url":"http://www.baidu.com",
            "number":"12345",
            "identity":"",
            /*"date":"2018/07/10",*/
            /*"time":"09:58:00",*/
            /*"city":"杭州",*/
            "like[write]":"写作一",
            "like[read]":"阅读一",
            "like[dai]":"发呆一",
            "switch":"开",
            "sex":"男",
            "desc":"文本内容"
        });

        //设置表单验证
        /*form.verify({
            username:function (value,item){ //value：表单的值、item：表单的DOM对象
                if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '用户名不能有特殊字符';
                }
                if (/(^\_)|(\__)|(\_+$)/.test(value)){
                    return '用户名首尾不能出现下划线\'_\'';
                }
                if (/^\d+\d+\d$/.test(value)) {
                    return '用户名不能全为数字';
                }
            },
            username1:[
                /^[\u4E00-\u9FA5A-Za-z0-9]{1,8}$/,
                '请输入正确的名字(中文、大小写英文字母、8字以内)'
            ]
        });*/


    });
</script>
</html>
